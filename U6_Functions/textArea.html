<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="textArea.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Area Calculators</h1>

    <h2>Area of Rectangle</h2>
    Length = <textarea id="rect-length" cols="5" rows="1"></textarea>
    Width = <textarea id="rect-width" cols="5" rows="1"></textarea>
    <br>
    <button id="calc-rect-area">Calculate Area</button>
    Area = <textarea id="rect-area" cols="5" rows="1"></textarea>

    <h2>Area of Circle</h2>
    Radius = <textarea id="circ-radius" cols="5" rows="1"></textarea>
    <br>
    <button id="calc-circ-area">Calculate Area</button>
    Area = <textarea id="circ-area" cols="5" rows="1"></textarea>

    <h2>Volume of a Rectangular Prism</h2>
    Length = <textarea id="prism-length" cols="5" rows="1"></textarea>
    Width = <textarea id="prism-width" cols="5" rows="1"></textarea>
    Height = <textarea id="prism-height" cols="5" rows="1"></textarea>
    <br>
    <button id="calc-prism-volume">Calculate Volume</button>
    Volume = <textarea id="prism-volume" cols="5" rows="1"></textarea>

    <h2>Volume of a cone</h2>
    Radius = <textarea id="cone-radius" cols="5" rows="1"></textarea>
    Height = <textarea id="cone-height" cols="5" rows="1"></textarea>
    <br>
    <button id="calc-cone-volume">Calculate Volume</button>
    Volume = <textarea id="cone-volume" cols="5" rows="1"></textarea>
</body>
</html>
